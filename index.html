<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/94bdd9d72a.js" crossorigin="anonymous"></script>
    <title>Influencer Gear</title>
</head>

<body>
    <header>
        <nav>
            <i class="fa-solid fa-bars bars"></i>
            <h1 class="nav-title">Influencer Products</h1>
            <ul>
                <li class="hide">Home</li>
                <li class="hide">Products</li>
                <li class="hide">Sign Up</li>
                <li class="hide">Log In</li>
                <li class="hide"><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-solid fa-cart-shopping"></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="prebook">
            <div class="prebook-text">
                <h1 class="prebook-title">Start your Journey as
                    Influencer</h1>
                <p class="prebook-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed
                    scelerisque eros.</p>
                <div class="btn-container"><button class="prebook-btn">Preebook Now <i
                            class="fa-solid fa-arrow-right"></i></button></div>
            </div>
            <div class="img-container">
                <div class="lavender"></div>
                <img src="./images/main-camera.png" alt="" class="camera-img">
            </div>
        </section>
        <div class="brand-logos">

            <hr>
            <div class="brands">
                <img src="logos/Alibaba.svg" alt="" class="brand-logo"><img src="logos/Amazon.svg" alt=""
                class="brand-logo"><img src="logos/Daraz.pk Logo.svg" alt="" class="brand-logo"><img
                src="logos/Ebay.svg" alt="" class="brand-logo"><img src="logos/Rakuten.svg" alt=""
                class="brand-logo"><img src="logos/Target.svg" alt="" class="brand-logo"><img
                src="logos/Walmart.svg" alt="" class="brand-logo">
            </div>
            <hr>
        </div>
    </main>
</body>

</html>
